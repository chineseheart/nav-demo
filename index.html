<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>我的导航</title>
  <head></head>
  <main >
    <div class="warpper" id='main'>

    </div>
  </main>
  <footer></footer>
  <script>
    var keys = {
      0:['q','w','e','r','t','y','u','i','o','p'],
      1:['a','s','d','f','g','h','j','k','l'],
      2:['z','x','c','v','b','n','m'],
      length:3
        }
    var hash = {
      'q' : 'qq.com',
      'w' : 'weibo.com',
      'e' : 'ele.me',
      'r' : 'renren.com',
      't' : 'taobao.com',
      'y' : 'youdao.com',
      'u' : 'uc.com',
      'i' : 'iqiyi.com',
      'o' : 'oppo.com',
      'p' : undefined,
      'a' : "acfun.tv",

      's ': 'sohu.com',
      'z' : 'zhihu.com',
    }
    var hashInlocalStorage = JSON.parse(localStorage.getItem('cundang' || 'null'));
    if(hashInlocalStorage){
      hash = hashInlocalStorage;
    }


    index = 0;
    while(index < keys['length']){// 0 1 2
        div1 = document.createElement('div');
        main.appendChild(div1);
        row = keys[index];  //第一个数组 第二个数组 第三个数组        
        index2 = 0;
        while(index2 <row['length']){
          kbd1 = document.createElement('kbd');
          kbd1.textContent=row[index2];
          button1 = document.createElement('button');
          kbd1.appendChild(button1);
          button1.textContent = '编辑';
          div1.appendChild(kbd1);
          button1.id = row[index2];
          button1.onclick = function(sdasfaf){
            key = sdasfaf['target']['id'];
            x = prompt('请输入新的网址');
            hash[key] = x;
            localStorage.setItem('cundang', JSON.stringify(hash));
          }
          index2 = index2 + 1 ;
        }
        index = index + 1;
    }
    document.onkeypress = function(shasdfasd){
      key = shasdfasd['key'];
      website = hash[key];
      window.open('http://'+website, '_blank')
    }
  </script>
</head>
<body>
  
</body>
</html>
