<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>我的导航</title>
  <head></head>
  <body>
  <main >
    <div class="warpper" id='main'>

    </div>
  </main>
  <footer></footer>
  <script>
    //0. 初始化数据
    
    var hashA = init();
    var keys = hashA['keys'];
    var hash = hashA['hash'];
    // 1. 生成键盘
    for(var index = 0;index < keys['length'];index = index + 1){// 0 1 2

    var div1 = tag('div');
    div1.className = 'row';

    var row = keys[index];  //第一个数组 第二个数组 第三个数组        

    for(var index2 = 0; index2<row['length']; index2 = index2 + 1 ){

    var span1 = createSpan(row[index2]);

    var img1 = createImg(hash[row[index2]]);

    var button1 = createButton(row[index2]);

    var kbd1 = tag('kbd');
    kbd1.className = 'key';

    div1.appendChild(kbd1);
    kbd1.appendChild(span1);
    kbd1.appendChild(img1);
    kbd1.appendChild(button1);
    }
    main.appendChild(div1);
    }
    
    // 2. 监听键盘
    listenToUser(hash);

    function getFromInlocalStorage(name){
      return JSON.parse(localStorage.getItem(name) || 'null');
    }
    function createSpan(textContent){
      var span1 = tag('span');
      span1.textContent = textContent;
      span1.className= 'text';
      return span1;
    }
    function createButton(id){
      var button1 = tag('button');
      button1.textContent = '编辑';
      button1.id = id;
      button1.onclick = function(sdasfaf){
        var button2 = sdasfaf['target'];//就是用户点击的元素 
        var img2 = button2.previousSibling;
        var key = button2['id'];
        var x = prompt('请输入新的网址');
        hash[key] = x;
        img2.src = 'http://'+x+'/favicon.ico';

        img2.onerror = function(sdfa){
        sdfa.target.src = 'https://user-gold-cdn.xitu.io/2019/4/11/16a0b6d56c969826?w=8&h=8&f=jpeg&s=695';
        }

        localStorage.setItem('cundang', JSON.stringify(hash));
      }
      return button1;
    }

    function tag(tagname, attributes){
      return document.createElement(tagname);
    }
    function createImg(src){
      var img1 = tag('img');
      if(src){
        img1.src = 'http://'+hash[row[index2]]+'/favicon.ico';          
      }else{
        img1.src = 'https://user-gold-cdn.xitu.io/2019/4/11/16a0b6d56c969826?w=8&h=8&f=jpeg&s=695';
      }
      img1.onerror = function(sdfa){
        sdfa.target.src = 'https://user-gold-cdn.xitu.io/2019/4/11/16a0b6d56c969826?w=8&h=8&f=jpeg&s=695';
        }
      return img1;
    }
    function init(){
      var keys = {
      0:['q','w','e','r','t','y','u','i','o','p'],
      1:['a','s','d','f','g','h','j','k','l'],
      2:['z','x','c','v','b','n','m'],
      length:3
      }
    var hash = {
      'q' : 'qq.com',
      'w' : 'weibo.com',
      'e' : 'ele.me',
      'r' : 'renren.com',
      't' : 'taobao.com',
      'y' : 'youku.com',
      'u' : 'cn.udacity.com',
      'i' : 'iqiyi.com',
      'o' : 'oppo.com',
      'p' : undefined,
      'a' : "acfun.tv",
      's ': 'sohu.com',
      'z' : 'zhihu.com',
      'v' : 'v2ex.com',
      'b' : 'bilibili.com'
    }
    //1. 取出 hashInlocalStorage 中的 cundang 对应的 hash
    var hashInlocalStorage = getFromInlocalStorage('cundang');
    if(hashInlocalStorage){
      hash = hashInlocalStorage;}

    return {
      'keys':keys,
      'hash':hash
    }
    }
    function listenToUser(hash){
    document.onkeypress = function(shasdfasd){
      key = shasdfasd['key'];
      website = hash[key];
      window.open('http://'+website, '_blank')
    }
  }
  </script>
  
</body>
</html>
